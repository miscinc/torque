<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World</title>
        <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_x96.jpg">

        <style>
            @font-face {
                font-family: 'source-code-pro';
                src: url('/fonts/SourceCodePro.ttf') format('truetype');
            }

            body {
                background-color: #333333;
                color: #ffffff;
                font-family: 'source-code-pro';
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; 
            }

            .container {
                text-align: center;
                background-color: #343434;
                border-radius: 10px;
            }

            input[type="text"] {
                padding: 10px;
                margin-right: 10px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                background-color: #ffffff;
                color: #333333;
                border: none;
                cursor: pointer;
            }

            .loading {
                display: none;
            }

            .copy-button {
                cursor: pointer;
                display: inline-block;
                margin-left: 10px;
            }
            
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Hello World</h1>
            <form>
                <input type="text" id="username" placeholder="Enter your username">
                <input type="submit" value="Submit" onclick="handlePayment(event)">
                <span class="loading">Loading...</span>
            </form>
            <div id="paymentAddress" style="display: none;">
                <h2>Your Bitcoin Address:</h2>
                <div class="address-container">
                    <p id="address"></p>
                    <svg class="copy-button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 14H6V7h12v10zm-4-9h-2V5h-2v3H8l4 4 4-4h-3z"/>
                    </svg>
                </div>
            </div>
        </div>

        <script>
            function handlePayment(event) {
                event.preventDefault();
                var usernameInput = document.getElementById('username');
                var submitButton = document.querySelector('input[type="submit"]');
                var loading = document.querySelector('.loading');
                var paymentAddress = document.getElementById('paymentAddress');
                var address = document.getElementById('address');
                var copyButton = document.querySelector('.copy-button');

                submitButton.disabled = true;
                loading.style.display = 'inline-block';

                // Simulating API call to generate Bitcoin address
                setTimeout(function() {
                    var username = usernameInput.value;
                    address.textContent = generateBitcoinAddress(username);
                    paymentAddress.style.display = 'block';
                    createPost('Hello World! again')

                    submitButton.disabled = false;
                    loading.style.display = 'none';
                    usernameInput.value = '';

                    copyButton.addEventListener('click', function() {
                        copyToClipboard(address.textContent);
                    });
                }, 2000);
            }

            function generateBitcoinAddress(username) {
                // Generate Bitcoin address based on the username
                // Replace this with your actual Bitcoin address generation logic
                return '1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa';
            }

            function copyToClipboard(text) {
                var textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Address copied to clipboard!');
            }

            function bskyLoginSession(handle, password) {
                return new Promise((resolve, reject) => {
                    const url = "https://bsky.social/xrpc/com.atproto.server.createSession";
                    const body = JSON.stringify({ identifier: handle, password: password });
                    const headers = { "Content-Type": "application/json" };
                    fetch(url, { method: 'POST', headers: headers, body: body }).then(response => {if (!response.ok) {throw new Error('Network response was not ok');} return response.json(); }).then(data => {resolve(data); }).catch(error => { reject(error); });
                });
            }

            async function createPost(text) {
                const handle = "cryptocitadel"
                const password = "kvzh-ihxr-v7xm-te6n"
                const session = await bskyLoginSession(handle, password);
                const now = new Date().toISOString().replace("+00:00", "Z");
                const post = { $type: "app.bsky.feed.post", text: text, createdAt: now };
                console.log("creating post:");
                console.log(JSON.stringify(post, null, 2));
                const res = createRecord(session, post).then(data => { console.log(data); }).catch(error => { console.error(error); });
                console.log("createRecord response:");
                console.log(JSON.stringify(res.data, null, 2));
            }

            async function createRecord(session, post) {
                const url = `https://bsky.social/xrpc/com.atproto.repo.createRecord`;
                const body = JSON.stringify({ repo: session.did, collection: "app.bsky.feed.post", record: post });
                const headers = { "Content-Type": "application/json", "Authorization": "Bearer " + session.accessJwt };
                try {
                    const response = await fetch(url, { method: 'POST', headers: headers, body: body });
                    if (!response.ok) { throw new Error(`Network response was not ok: ${response.statusText}`); }
                    const data = await response.json();
                    console.log('Response Data:', data);
                    return data;
                } catch (error) {
                    console.error('Error creating record:', error);
                    throw error;
                }
            }
        </script>
    </body>
</html>
