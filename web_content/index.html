<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World</title>
        <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_x96.jpg">
        <style>
            body {
                background-color: #333333;
                color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: center; /* Added to center the content vertically */
                height: 100vh; /* Added to make the content take up the full viewport height */
            }

            .container {
                text-align: center; /* Added to center the content horizontally */
            }

            input[type="text"] {
                padding: 10px;
                margin-right: 10px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                background-color: #ffffff;
                color: #333333;
                border: none;
                cursor: pointer;
            }

            .loading {
                display: none;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Hello World</h1>
            <form>
                <input type="text" placeholder="Enter your name">
                <input type="submit" value="Submit" onclick="handleSubmit(event)">
                <span class="loading">Loading...</span>
            </form>
        </div>
        
        <script>
            function handleSubmit(event) {
                event.preventDefault();
                var input = document.querySelector('input[type="text"]');
                var submitButton = document.querySelector('input[type="submit"]');
                var loading = document.querySelector('.loading');

                submitButton.disabled = true;
                loading.style.display = 'inline-block';

                console.log(input.value);

                setTimeout(function() {
                    submitButton.disabled = false;
                    loading.style.display = 'none';
                    input.value = '';
                }, 2000);
            }
        </script>
    </body>
</html>
